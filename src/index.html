<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hengfel</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hengfel</h1>
    <p>Kör alapú henger felszínének számítása</p>
    <div class="about mt-3 mb-5">
      Kövesdi Ákos
    </div>
    <div class="input">
      <label for="radius">Sugár</label>
      <input type="text" id="radius" class="form-control">
    </div>
    <div class="input mt-2">
      <label for="height">Magasság</label>
      <input type="text" id="height" class="form-control">
    </div>
    <div>
      <button id="calcButton" class="btn btn-primary mt-3">Számítás</button>
    </div>
    <div class="output mt-5">
      <label for="area">Felszín</label>
      <input type="text" id="area" class="form-control" readonly>
    </div>
  </div>
  <script src="bootstrap.js"></script>
  <script src="app.js"></script>  
</body>
</html>
